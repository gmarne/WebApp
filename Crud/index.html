<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyAngular Api/title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>


  </head>
  <body ng-app="myApp" ng-controller="myController">
    <div class="container">
        <hr>
        <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New</button>

        <h2> All Users </h2>
        <span class="clearfix"></span>
        </hr>

          <table class="table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Username</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
   
    <tbody>
          
      <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
         <td>
            <button type="button" class="btn btn-info btn-info" data-toggle="modal" data-target="#myModalEdit">Edit</button> 
         </td>
          <td>
             <button type="button" class="btn btn-info btn-danger" data-toggle="modal" data-target="#myModalDelete">Delete</button> 
          </td>
      
      </tr>
    </tbody>
  </table>



</div>



  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Registration</h4>
        </div>
        <div class="modal-body">
          
          <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" >
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" >
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>





 <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit This User</h4>
        </div>
        <div class="modal-body">
          
          <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" ng-model="newUser.username" for="email">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" ng-model="newUser.email" for="email">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" ng-model="newUser.fullName" for="email">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="saveUser">Save</button>
    </div>
  </div>
</form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



 <!-- Modal -->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Are You Sure???</h4>
        </div>
        <div class="modal-header">
        <strong style="color: red;">
          You are going to delete this user...
        </strong>
        </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      </div>
      
   
 



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
